<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .blue-box{
        width: 500px;
        height: 300px;
        background: blue;
        position: absolute;
        top: 200px;
        left: 200px;
      }
      .red-circle{
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: red;
        position: absolute;
        top:150px;
        left:250px;
      }
      /* Write your code here */
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
